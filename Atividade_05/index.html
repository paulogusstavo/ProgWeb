<!DOCTYPE html>
<html>
<head>
	<title>Atividade 05</title>
	<meta charset="utf-8">

	<!-- Inclusão do jQuery-->
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<!-- Inclusão do Plugin jQuery Validation-->
	<script src="http://jqueryvalidation.org/files/dist/jquery.validate.js"></script>

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

	<script src="js/script.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">

	<!-- IMPORTAÇÃO DE JQUERY ATRAVÉS DE REFERÊNCIA
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	-->

</head>
<body>

	<nav class="indigo darken-3" style="position: relative;">
	    <div class="nav-wrapper container">
				<span class="brand-logo">Atividade 05</span>
				<ul class="right hide-on-med-and-down">
				</ul>
	    </div>
	  </nav>

	<div class="container row">
		<h4><i class="material-icons">filter_tilt_shift</i> Exercício 1</h4>
	  	<div class="col s4">  	
		  	<input type="number" id="parada" placeholder="Número de parada"> <br/>
	  	</div>
	  	<div class="col s8">
	  		<button onclick="pares()" class="btn waves-effect waves-light indigo darken-3 botao" type="submit" name="action">Pares
	      		<i class="material-icons right">looks_two</i>
	      	</button>
	  		<button onclick="impares()" class="btn waves-effect waves-light indigo darken-3 botao" type="submit" name="action">Ímpares
	      		<i class="material-icons right">looks_one</i>
	    	</button>
		</div>
	</div>

	<div class="container row inserirNumeros">
	</div>

	<div class="container">
		<h4><i class="material-icons">filter_tilt_shift</i> Exercício 2</h4>
		
		<div class="row">
		  <form id="pauloFormulario" class="col s12" method="POST" action="#">

		    <div class="row">
		      <div class="input-field col s6">
		        <input id="nome" name="nome" type="text" class="validate" data-error="ok">
		        <label for="nome">Nome</label>
		        <span></span>
		      </div>
		      <div class="input-field col s6">
		        <input id="sobrenome" name="sobrenome" type="text" class="validate">
		        <label for="sobrenome">Sobrenome</label>
		        <span></span>
		      </div>
		    </div>

		    <div class="row">
		      <div class="input-field col s6">
		        <input id="email" name="email" type="email" class="validate">
		        <label for="email">Email</label>
		        <span></span>
		      </div>
		      <div class="input-field col s6">
		        <input id="confirmEmail" name="confirmEmail" type="email" class="validate">
		        <label for="confirmEmail">Confirmar Email</label>
		        <span></span>
		      </div>
		    </div>

		    <div class="row">
		      <div class="input-field col s6">
		        <input id="usuario" name="usuario" type="text" class="validate">
		        <label for="usuario">Usuário</label>
		        <span></span>
		      </div>
		      <div class="input-field col s6">
		        <input id="matricula" name="matricula" type="text" class="validate">
		        <label for="matricula">Matrícula</label>
		        <span></span>
		      </div>
		    </div>

		    <div class="row">
		      <div class="input-field col s6">
		        <input id="senha" name="senha" type="password" class="validate">
		        <label for="senha">Senha</label>
		        <span></span>
		      </div>
		      <div class="input-field col s6">
		        <input id="confirmSenha" name="confirmSenha" type="password" class="validate">
		        <label for="confirmSenha">Confirmar Senha</label>
		        <span></span>
		      </div>
		    </div>

		    <button class="btn waves-effect waves-light indigo darken-3 botao" type="submit" name="action">Enviar	<i class="material-icons right">send</i>
		  	</button>

		  </form>
		</div>


		
	</div>
	</div>



</body>
</html>
