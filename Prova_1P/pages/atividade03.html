<!DOCTYPE html>
<html>
<head>
	<title>Atividade 03</title>

	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="../css/atividade3.css">
	<script src="../js/jquery-3.3.1.js" type="text/javascript"></script>
	<script src="../js/atividade3.js" type="text/javascript"></script>
	
</head>
<body>
	
	<form id="formPaulo" method="POST">

		<table>
			<tr>
				<td>
					<input type="text" name="nome" id="nome" placeholder="Nome">	
				</td>
				
			</tr>

			<tr>
				<td>
					<input type="text" name="sobrenome" placeholder="Sobrenome" id="sobrenome">
				</td>
			</tr>

			<tr>
				<td>
					<input type="email" name="email" placeholder="Email" id="email">
				</td>
			</tr>

			<tr>
				<td>
					<input type="text" name="matricula" placeholder="Matricula" id="matricula">
				</td>
			</tr>

			<tr>
				<td>
					<input type="text" name="usuario" placeholder="Usuario" id="usuario">
				</td>
			</tr>

			<tr>
				<td>
					<input type="password" name="senha" placeholder="Senha" id="senha">
				</td>
			</tr>

			<tr>
				<td>
					<input type="password" id="confirmSenha" name="confirmSenha" placeholder="Confirmar Senha">

				</td>
			</tr>

		</table>
		
		<button type="submit" id="btSalvar">Salvar</button>

	</form>

</body>
</html>
